<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro Digital - No voy a ser reemplazado</title>
    <!-- Preload de imagen crítica -->
    <link rel="preload" as="image" href="https://github.com/futuroodigital/landing_IA/raw/main/ChatGPT%20Image%202%20ago%202025%2C%2003_53_27%20p.m..png">
    <link rel="preload" as="image" href="https://github.com/futuroodigital/landing_IA/raw/main/ChatGPT%20Image%201%20ago%202025%2C%2003_45_51%20p.m..png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            position: relative;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('https://github.com/futuroodigital/landing_IA/raw/main/ChatGPT%20Image%202%20ago%202025%2C%2003_53_27%20p.m..png');
        }

        /* Imagen para móvil */
        @media (max-width: 768px) {
            .container {
                background-image: url('https://github.com/futuroodigital/landing_IA/raw/main/ChatGPT%20Image%201%20ago%202025%2C%2003_45_51%20p.m..png');
            }
        }

        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 0;
            display: block;
        }

        /* Posicionamiento EXACTO para que coincida con las imágenes */
        .video-container {
            position: absolute;
            width: 90%;
            max-width: 600px;
            left: 50%;
            transform: translateX(-50%);
            top: 55%; /* Posicionado en el rectángulo negro de la imagen */
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffc107;
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.3);
            aspect-ratio: 16/9;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border-radius: 13px;
        }

        /* Formulario posicionado EXACTAMENTE debajo del video */
        .form-container {
            position: absolute;
            width: 90%;
            max-width: 400px;
            left: 50%;
            transform: translateX(-50%);
            top: 75%; /* Debajo del video */
        }

        .email-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffc107;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 193, 7, 0.7);
        }

        .email-input:focus {
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.4);
            background: rgba(0, 0, 0, 0.9);
        }

        .reserve-btn {
            width: 100%;
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 193, 7, 0.3);
        }

        .reserve-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.5);
        }

        .reserve-btn:active {
            transform: translateY(-1px);
        }

        /* Responsive PERFECTO - Posicionamiento específico por dispositivo */
        @media (max-width: 768px) {
            .video-container {
                top: 50%; /* Más arriba en móvil */
                width: 85%;
                max-width: 350px;
            }

            .form-container {
                top: 70%; /* Ajustado para móvil */
                width: 85%;
                max-width: 350px;
            }

            .email-input {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }

            .reserve-btn {
                padding: 1rem 1.5rem;
                font-size: 1.1rem;
            }
        }

        /* Para pantallas muy pequeñas */
        @media (max-width: 480px) {
            .video-container {
                top: 45%;
                width: 90%;
                max-width: 320px;
            }

            .form-container {
                top: 65%;
                width: 90%;
                max-width: 320px;
            }
        }

        /* Para pantallas grandes (desktop) */
        @media (min-width: 1200px) {
            .video-container {
                top: 58%;
                max-width: 700px;
            }

            .form-container {
                top: 78%;
                max-width: 450px;
            }
        }

        /* Animaciones optimizadas para posicionamiento absoluto */
        .video-container {
            animation: fadeInUp 1s ease-out;
            will-change: transform, opacity;
        }

        .form-container {
            animation: fadeInUp 1s ease-out 0.3s both;
            will-change: transform, opacity;
        }

        .reserve-btn {
            will-change: transform, box-shadow;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Ajustes adicionales para pantallas específicas */
        @media (min-width: 769px) and (max-width: 1024px) {
            /* Tablets */
            .video-container {
                top: 56%;
                max-width: 550px;
            }

            .form-container {
                top: 76%;
                max-width: 400px;
            }
        }

        @media (max-height: 600px) {
            /* Pantallas muy bajas */
            .video-container {
                top: 40%;
            }

            .form-container {
                top: 65%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Video posicionado exactamente donde debe ir -->
            <div class="video-container">
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="https://www.youtube.com/embed/zJCC1U_QoAg?rel=0&modestbranding=1&showinfo=0" 
                    title="Futuro Digital - No voy a ser reemplazado"
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    style="border-radius: 15px;">
                </iframe>
            </div>

            <!-- Formulario posicionado exactamente debajo -->
            <div class="form-container">
                <form id="reservationForm">
                    <input 
                        type="email" 
                        class="email-input" 
                        placeholder="Tu email"
                        required
                        id="userEmail"
                    >
                    <button type="submit" class="reserve-btn">
                        Reserva tu lugar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Manejo del formulario
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            
            if (email) {
                // Aquí puedes agregar lógica para guardar el email
                console.log('Email capturado:', email);
                
                // Redirigir a página de agradecimiento
                // En producción, cambiarías esto por la URL real de tu página de agradecimiento
                alert('¡Perfecto! Ahora te redirigiremos para completar tu registro...');
                
                // Redirigir a página de agradecimiento
                setTimeout(() => {
                    window.location.href = 'gracias.html';
                }, 1500);
            }
        });

        // Validación en tiempo real
        document.getElementById('userEmail').addEventListener('input', function(e) {
            const email = e.target.value;
            const btn = document.querySelector('.reserve-btn');
            
            if (email.includes('@') && email.includes('.')) {
                btn.style.opacity = '1';
                btn.style.transform = 'scale(1)';
            } else {
                btn.style.opacity = '0.7';
                btn.style.transform = 'scale(0.98)';
            }
        });

        // Efecto de carga suave
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Verificar carga de imagen de fondo
        function checkBackgroundImage() {
            const container = document.querySelector('.container');
            const style = window.getComputedStyle(container);
            const bgImage = style.backgroundImage;
            
            if (bgImage && bgImage !== 'none') {
                console.log('✅ Imagen de fondo cargada correctamente');
                console.log('🖼️ URL de imagen:', bgImage);
            } else {
                console.log('⚠️ Problema cargando imagen de fondo');
                console.log('🔧 Aplicando fallback...');
                // Fallback elegante si no carga
                container.style.background = 'radial-gradient(ellipse at center, #1a1a1a 0%, #000 70%)';
            }
        }

        // Verificar después de cargar
        setTimeout(checkBackgroundImage, 1000);

        // También verificar al cambiar el tamaño de ventana (para responsive)
        window.addEventListener('resize', () => {
            setTimeout(checkBackgroundImage, 500);
        });

        // Ajustar posicionamiento dinámicamente según el tamaño de pantalla
        function adjustPositioning() {
            const videoContainer = document.querySelector('.video-container');
            const formContainer = document.querySelector('.form-container');
            const windowHeight = window.innerHeight;
            const windowWidth = window.innerWidth;
            
            if (windowWidth <= 480) {
                // Móviles muy pequeños
                videoContainer.style.top = '45%';
                formContainer.style.top = '65%';
            } else if (windowWidth <= 768) {
                // Móviles normales
                videoContainer.style.top = '50%';
                formContainer.style.top = '70%';
            } else if (windowWidth <= 1024) {
                // Tablets
                videoContainer.style.top = '56%';
                formContainer.style.top = '76%';
            } else {
                // Desktop
                videoContainer.style.top = '55%';
                formContainer.style.top = '75%';
            }
        }

        // Ejecutar al cargar y al redimensionar
        window.addEventListener('load', adjustPositioning);
        window.addEventListener('resize', adjustPositioning);
    </script>
</body>
</html>
